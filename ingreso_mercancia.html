<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container {
        display: flex;
        flex-wrap: wrap;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      .form-group {
        width: 100%;
        margin-bottom: 20px;
      }

      .form-group.half-width {
        width: 48%;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="date"] {
        padding-left: 30px;

      }

      textarea {
        resize: vertical;
      }

      .btn1 {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
      }

      button,
      a.btn-danger {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        margin-right: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      a.btn-danger {
        background-color: #f44336;
        color: #fff;
      }

      a.btn-danger:hover {
        background-color: #e53935;
      }
      #btnuser {
        transition: 0.5s;
        cursor: pointer;
      }
      #btnuser:hover {
        transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn.retroceder">
        <svg
          id="btnuser"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-arrow-left-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
          />
        </svg>
      <center>
        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif">
          Ingreso Mercancia
        </h2>
      </center>
      <br />
      <form action="" method="post" class="form-container">
        <div class="form-group half-width">
          <label for="codigo">Código de mercancía</label>
          <input type="text" name="codigo" id="codigo" required />
        </div>

        <div class="form-group half-width">
          <label for="nombre">Nombre de la mercancía</label>
          <input type="text" name="nombre" id="nombre" required />
        </div>

        <div class="form-group half-width">
          <label for="proveedor">Proveedor</label>
          <input type="text" name="proveedor" id="proveedor" required />
        </div>

        <div class="form-group half-width">
          <label for="cantidad">Cantidad</label>
          <input type="number" name="cantidad" id="cantidad" required />
        </div>

        <div class="form-group half-width">
          <label for="precio_unitario">Precio unitario</label>
          <input
            type="number"
            step="0.01"
            name="precio_unitario"
            id="precio_unitario"
            required
          />
        </div>

        <div class="form-group half-width">
          <label for="almacen">Estado de Mercancia</label>
          <select name="almacen" id="almacen" required>
            <option value="">Selecione un estado</option>
            <option value="almacen1">Buena</option>
            <option value="almacen2">Mala</option>
            <option value="almacen3">Productos dañados</option>
          </select>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea
            name="descripcion"
            id="descripcion"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group half-width">
          <label for="fecha_ingreso">Fecha de ingreso</label>
          <input type="date" name="fecha_ingreso" id="fecha_ingreso" required />
        </div>

        <div class="form-group half-width">
          <label for="almacen">Almacén</label>
          <select name="almacen" id="almacen" required>
            <option value="">Selecciona un almacén</option>
            <option value="almacen1">Bodega 1</option>
            <option value="almacen2">Bodega 2</option>
            <option value="almacen3">Bodega 3</option>
          </select>
        </div>

        <div class="btn1">
          <button type="submit" class="btn btn-primary">Guardar</button
          ><a class="btn btn-danger" href="inicio_2.0.html" role="button"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
    <script>
      // Función para retroceder en la historia del navegador al hacer clic en el icono
      document.getElementById("btnuser").addEventListener("click", function () {
        window.history.back();
      });
    </script>
  </body>
</html>
