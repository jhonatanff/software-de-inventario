<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Despachos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/despacho.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
      .container1 {
        max-width: 550px;

        margin: 21px auto;
        padding: 21px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .btn1 {
        justify-content: center;
        display: flex;
        padding: 8px 16px;
      }
      .spacer {
        width: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <center>
        <h3 style="font-family: Georgia, 'Times New Roman', Times, serif">
          Registro de Despacho
        </h3>
      </center>
      <br />
      <form
        action="/programacion/Backend_despachos/tabla_conexion.php"
        method="post"
      >
        <label for="cedula">Cedula</label>
        <input type="text" id="cedula" name="cedula" required />
        <label for="nombre_conductor">Nombre Conductor</label>
        <input
          type="text"
          id="nombre_conductor"
          name="nombre_conductor"
          required
        />
        <label for="nombre_empresa">Nombre de la empresa</label>
        <input type="text" id="nombre_empresa" name="nombre_empresa" required />
        <label for="nit">Nit</label>
        <input type="text" id="nit" name="nit" required />
        <label for="cantidad_productos">Cantidad de productos</label>
        <input
          type="number"
          id="cantidad_productos"
          name="cantidad_productos"
          required
        />
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required />
        <label for="destinario">Destinario</label>
        <input type="text" id="destinario" name="destinario" required />
        <br />
        <div class="btn1">
          <button type="submit" value="Guardar" class="btn btn-primary">
            Guardar
          </button>
          <span class="spacer"></span>
          <a class="btn btn-danger" href="inicio_2.0.html" role="button">
            Cancelar
          </a>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
