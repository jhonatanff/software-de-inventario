<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iniciar sesion</title>
	<style>
		body {
			background: url("https://media.es.wired.com/photos/6501e7429fa9000811a95fe8/16:9/w_2560%2Cc_limit/Adobe%2520Firefly.jpeg");
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			background-position: center;
        	background-attachment: fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			
		}
		.container {
			max-width: 500px;
			margin: 50px auto;
			background-color: #fff;
			padding: 50px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		h2 {
			text-align: center;
			color: #333;
		}
		form {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			color: #555;
		}
		input[type="text"],
		input[type="email"],
		input[type="password"],
		textarea {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		.icon{
        text-align: center;
        font-size: small;
    }
	.btnentrar{
		text-align: center;
		margin-bottom: 10px;
		padding: 20px;
		transition: all 300ms;
	}
	.btnentrar:hover{
		background-color: white;
		color: blue;
	}
	#btnuser {
        transition: 0.5s;
        cursor: pointer;
      }
      #btnuser:hover {
        transform: scale(1.4);
      }
	</style>
</head>
<body>

<div class="container">
	<div class="btn.retroceder">
		<svg
		  id="btnuser"
		  xmlns="http://www.w3.org/2000/svg"
		  width="30"
		  height="30"
		  fill="currentColor"
		  class="bi bi-arrow-left-circle-fill"
		  viewBox="0 0 16 16"
		>
		  <path
			d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
		  />
		</svg>
	  </div>
    <h2>Iniciar Sesion</h2>
	<div class="icon">
		<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
			<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
			<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
		</svg>
	</div>
    <form action="php/validacion_user.php" method="post">
        <label for="name">Nombre</label>
        <input type="text" name="nombre" required>
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" required>
		<label for="password">Contraseña</label>
		<input type="password" name="contrasena"  required>
		<br>
		<a href="reset_password.html" style="text-decoration: none; color: black;">¿Olvido su contraseña?</a>
		<div class="btnentrar">
        <button  type="submit" style="cursor: pointer; width: 80px; height: 30px; background-color: #45a049; border: none; border-radius: 5px; top: 50%;"  style="color: white; text-decoration: none;" >Entrar</button>
		</div>
    </form>
</div>

</body>

<script>
	// Función para retroceder en la historia del navegador al hacer clic en el icono
	document.getElementById("btnuser").addEventListener("click", function () {
        window.history.back();
      });
</script>
</html>
