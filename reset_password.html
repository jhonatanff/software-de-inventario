<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iniciar sesion</title>
	<style>
		body {
			background: url("https://media.es.wired.com/photos/6501e7429fa9000811a95fe8/16:9/w_2560%2Cc_limit/Adobe%2520Firefly.jpeg");
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			background-position: center;
        	background-attachment: fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			
		}
		.container {
			max-width: 500px;
			margin: 50px auto;
			background-color: #fff;
			padding: 50px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		h2 {
			text-align: center;
			color: #333;
		}
		form {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			color: #555;
		}
		input[type="text"],
		input[type="email"],
		input[type="password"],
		textarea {
			width: 100%;
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		.icon{
        text-align: center;
        font-size: small;
    }
	.btnentrar{
		text-align: center;
		margin-bottom: 10px;
		padding: 20px;
		transition: all 300ms;
	}
	body {
			background: url("https://static.vecteezy.com/system/resources/previews/009/101/302/non_2x/metal-industrial-background-with-honeycomb-pattern-illustration-vector.jpg");
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			background-position: center;
        	background-attachment: fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			
		}
		#btnuser {
        transition: 0.5s;
        cursor: pointer;
      }
      #btnuser:hover {
        transform: scale(1.4);
      }
	
	
	</style>
</head>
<body>

<div class="container">
	<div class="btn.retroceder">
		<svg
		  id="btnuser"
		  xmlns="http://www.w3.org/2000/svg"
		  width="30"
		  height="30"
		  fill="currentColor"
		  class="bi bi-arrow-left-circle-fill"
		  viewBox="0 0 16 16"
		>
		  <path
			d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
		  />
		</svg>
	  </div>
    <h2>Recuperar Contraseña</h2>
    <br>
    <form action="php/forgot_pasaword.php" method="post">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" required>
		<br>
		<label for="">Contraseña nueva</label>
		<input type="password" name="contrasena" required>
		<div class="btnentrar">
        <button  type="submit" style="cursor: pointer; width: 160px; height: 30px; background-color: #45a049; border: none; border-radius: 5px; top: 50%;"  style="color: white; text-decoration: none;" >Actualizar Contraseña</button>
		</div>
    </form>
</div>

</body>
<script>
	// Función para retroceder en la historia del navegador al hacer clic en el icono
	document.getElementById("btnuser").addEventListener("click", function () {
        window.history.back();
      });
</script>

</html>
