<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        background: url("https://media.es.wired.com/photos/6501e7429fa9000811a95fe8/16:9/w_2560%2Cc_limit/Adobe%2520Firefly.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
      form {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        opacity: 1;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      h2 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      #btnuser {
        transition: 0.5s;
        cursor: pointer;
      }
      #btnuser:hover {
        transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <form action="php/registro_bd.php" method="post" class="formulary">
      <div class="btn.retroceder">
        <svg
          id="btnuser"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-arrow-left-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
          />
        </svg>
      </div>
      <h2>Formulario de registro</h2>
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre_apellido" required />

      <label for="identificacion">Número de Identificación</label>
      <input type="text" name="numero_identificacion" required />

      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" name="cargo" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="contrasena" required />

      <input type="checkbox" id="terminos" name="terminos" required />
      <label for="terminos">Acepto los términos y condiciones</label>

      <button><a href="iniciar sesion.html"></a>Registrase</button>
    </form>
  </body>
  <script>
    // Función para retroceder en la historia del navegador al hacer clic en el icono
    document.getElementById("btnuser").addEventListener("click", function () {
      window.history.back();
    });
  </script>
</html>
